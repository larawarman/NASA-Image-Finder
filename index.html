  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>NASA</title>
    <meta name="description" content="Nasa Random Image Generator">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#1e2b33">

    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,300italic,900,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/custom.css">
    
    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    <script src="https://use.fontawesome.com/84a3739d60.js"></script>
  </head>
  <body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="empty-page">
      <div class="main-icon rocket-icon">
        <span class="extra-info">loading...</span>
        <i class="fa fa-rocket"></i>
      </div>
    </div>
    <div id="main-img" class="image-container">
      <div id="title-area" class="main-icon">
        <div id="nasa-logo"></div>
        <a href="https://www.flickr.com/photos/gsfc/"><h1>NASA Images</h1></a>
      </div>
      <div id="next-image" class="main-icon" onclick="nextImage()">
        <i class="fa fa-long-arrow-right"></i>
        <span class="extra-info">next</span>
      </div>
      <div id="menu-toggle" class="toggle-icon main-icon" onclick="openMenu()">
        <span id="rotate-icon">+</span>
        <span class="extra-info">more</span>
      </div>
      <div id="menu-container">
        <div class="menu-content">
          <h1 id="image-title"></h1>
          <p>by NASA</p>
          <p><a href="https://creativecommons.org/licenses/by/2.0/legalcode" class="copyright"><i class="fa fa-creative-commons" aria-hidden="true"></i> Creative Commons</a></p>
          <!-- <h2>Tags:</h2> -->
          <ul id="tags">
            <h2>Tags:</h2>
          </ul>
          <a id="download-link" href="" download="" class="btn">Download this image</a>
          <ul id="image-display">
            <h2>Display Images:</h2>
            <li id="display-random" class="active" onclick="displayRandom()">
              <span class="toggle">Random</span>
            </li>
            <li id="display-chronological" onclick="displayOrderly()">
              <span class="toggle">In Order</span>
            </li>
          </ul>
          <div id="prev-items">
            <h2>Previously Viewed Images:</h2>
            <ul id="previous-images">
            </ul>
          </div>
        </div>
      </div>


    </div>

    <script src="js/main.js"></script>
  </body>
</html>
